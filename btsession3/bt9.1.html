<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Hotel Search</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                </ul>
        </nav>
    </header>
    <main>
        <h3>Find the Perfect Hotel for you</h3>
        <div class="form-scope">
            <form action="">
                <label for="destination">Destination:</label>
                <input type="text" name="" id="destination" class="destination">
                <label for="checkin">Check-in:</label>
                <input type="date" name="" id="checkin" class="checkin">
                <label for="checkout">Check-out:</label>
                <input type="date" name="" id="checkout" class="checkout">
                <label for="guests">Guests:</label>
                <input type="number" name="" id="number" class="guests" value="1">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

</body>
