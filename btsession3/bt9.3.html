<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Select Card</h1>
    <div class="img">
        <img src="https://logowik.com/content/uploads/images/787_mastercard.jpg" alt="">
        <img src="https://i.pcmag.com/imagery/reviews/068BjcjwBw0snwHIq0KNo5m-15..v1602794215.png" alt="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="">
        <img src="https://centaur-wp.s3.eu-central-1.amazonaws.com/designweek/prod/content/uploads/2018/04/10121846/am_amex_06.jpg" alt="">
        <img src="https://1000logos.net/wp-content/uploads/2021/05/Discover-logo.png" alt="">
    </div>

    <div class="number">
        <label for="number">Card Number</label>
        <input type="text" name="" id="number"  value="5884 6241 4444 3333">
    </div>
    <div class="pay">
        <div class="date">
        <label for="date">Expiry Date</label>
        <input type="month" name="" id="date" >
        </div>
        <div class="pass">
        <label for="cvc">CVC/CVV</label>
        <input type="password" name="" id="pass" maxlength="4" value="****">
        </div>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</body>
</html>
