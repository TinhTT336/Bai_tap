    <form action="">
        <div class="amount">
            <label for="amount">Amount</label>
            <input type="text" id="amount" placeholder="Nhap vao so tien can doi">
        </div>
        <div class="from">
            <label for="">From Currency</label>
            <select name="from" id="from">
                <option value="VND">USD</option>
                <option value="USD">Viet Nam</option>
            </select>
        </div>
        <div class="to">
            <label for="">To Currency</label>
            <select name="to" id="to">
                <option value="VND">Viet Nam</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div class="convert">
            <label for=""></label>
            <button type="button" onclick="changeDollar();">Convert</button>
            <p id="convert"></p>
        </div>
    </form>
    <script>
        function changeDollar() {
            const RATE = 23000;
            let dollar = document.getElementById("amount").value;
            let vnd = dollar * RATE;
            document.getElementById("convert").innerHTML = "Số tiền đổi sang VND: " + vnd + " VND"
        }
    </script>
