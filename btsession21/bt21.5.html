<body>
    <main>
        <div class="aside">
            <div class="admin">
                <h3>TRANG QUẢN TRỊ</h3>
                <p><a href="#">Nguyen Van A</a></p>
            </div>
            <div class="admin_menu">
                <ul>
                    <li><a href=" "><i class="bi bi-people-fill"></i> Quản lý người dùng</a></li>
                    <li><a href=" "><i class="bi bi-basket"></i> Quản lý sản phẩm</a></li>

                    <li><a href=" "><i class="bi bi-person-lines-fill"></i> Quản lý liên hệ</a></li>

        </div>
        <div class="cart_container">
            <h1> <i class="fa-solid fa-lock"></i> QUẢN LÝ ĐƠN HÀNG</h1>
            <div class="search_add_scope">
                <div>
                    <input type="search" id="input_search" placeholder="Tìm kiếm theo tình trạng đơn hàng">
                    <button class="btn btn_search" onclick="searchByStatus()">Tìm kiếm</button>
                </div>
                <div class="btn_add_search">
                    <button class="btn btn_add" onclick="toggleForm1()"><i class="bi bi-plus"></i> Thêm mới</button>
                    <button class="btn btn_delete1" onclick="clearAll()"><i class="bi bi-trash-fill"></i> Xoá tất
                        cả</button>
                </div>

            </div>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã đơn hàng</th>
                        <th>Tên người đặt</th>
                        <th>Thời gian đặt</th>
                        <th>Tổng giá</th>
                        <th>Trạng thái</th>
                        <th>Thời gian tạo</th>
                        <th>Thời gian cập nhật</th>
                        <th colspan="2">Hành động</th>
                    </tr>
                </thead>
                <tbody id="t-body">
                    <!-- <tr>
                        <td>STT</td>
                        <td>Mã sản phẩm</td>
                        <td>Ten nguoi dat</td>
                        <td>Thời gian đặt</td>
                        <td>Tổng giá/td>
                        <td>Trạng thái</td>
                        <td>Thời gian tạo</td>
                        <td>THời gian cập nhật</td>
                        <td> <button type="button" class="btn btn_read"> <i class="bi bi-pencil-square"></i>
                                Xem</button>
                        </td>
                        <td> <button type="button" class="btn btn_delete"><i class="bi bi-trash-fill"></i> Xoá</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

        </div>
        <div id="form_scope" class="hide">
            <form action="" id="form">
                <h3>Xem thông tin chi tiết đơn hàng</h3>
                <div>
                    <label for="id">Mã sản phẩm: </label> <input id="id" type="text" readonly>
                </div>
                <div>
                    <label for="name">Tên người đặt: </label> <input id="name" type="text" readonly>
                </div>
                <div>
                    <label for="orderTime">Thời gian đặt: </label> <input id="orderTime" type="text" readonly>
                </div>
                <div>
                    <label for="price">Tổng giá: </label> <input id="price" type="number" readonly>
                </div>
                <div>
                    <label for="status">Trạng thái: </label> <input id="status" type="text" readonly>
                </div>
                <div>
                    <label for="createdTime">Thời gian tạo: </label> <input id="createdTime" type="text" readonly>
                </div>
                <div>
                    <label for="updatedTime">Thời gian cập nhật: </label> <input id="updatedTime" type="text" readonly>
                </div>

                <div class="btn_add_scope">
                    <button class="btn btn_delete" type="button" onclick="toggleForm()">OK</button>
                    <!-- <button class="btn btn_add" type="submit">Cập nhật</button> -->
                </div>
            </form>
        </div>

        <div id="form_scope1" class="hide">
            <form action="" id="form1">
                <h3>Thêm mới đơn hàng</h3>
                <div>
                    <label for="name1">Tên người đặt: </label> <input id="name1" type="text">
                </div>
                <div>
                    <label for="price1">Tổng giá: </label> <input id="price1" type="number">
                </div>
                <div>
                    <label for="status1">Trạng thái: </label> <input id="status1" type="text">
                </div>
                <!-- <div>
                    <label for="createdTime1">Thời gian tạo: </label> <input id="createdTime1" type="text" readonly>
                </div>
                <div>
                    <label for="updatedTime1">Thời gian cập nhật: </label> <input id="updatedTime1" type="text"
                        readonly>
                </div> -->

                <div class="btn_add_scope">
                    <button class="btn btn_delete" type="button" onclick="toggleForm1()">Hủy</button>
                    <button class="btn btn_add" type="submit" onclick="addNewOrder()">Thêm mới</button>
                </div>
            </form>
        </div>
