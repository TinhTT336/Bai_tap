<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="css/bt21.2.css">
</head>

<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
                <span id="password-toggle" class="password-toggle">Ẩn/Hiện mật khẩu</span>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Ghi nhớ tài khoản trong 24 giờ</label>
            </div>
                <p style="color: red;" id="errMess"></p>

            <div class="form-group">
                <input type="submit" value="Đăng nhập">
            </div>
        </form>
    </div>

    <script src="js/bt21.2.js"></script>
</body>

</html>
