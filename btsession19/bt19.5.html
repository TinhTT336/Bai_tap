<!DOCTYPE html>
<html>

<head>
    <title>Image Library</title>
    <link rel="stylesheet" href="css/bt5.css">
</head>

<body>
    <div class="slideshow-container">
        <h2>SlideShow đơn giản</h2>
        <div class="mySlides fade">
            <img src="./image/anh1.jpg" style="width:100%">
            <div class="text">Nội dung caption của slide đầu tiên!</div>
        </div>

        <div class="mySlides fade">
            <img src="./image/anh2.jpg" style="width:100%">
            <div class="text">Nội dung caption của slide thứ 2!</div>
        </div>

        <div class="mySlides fade">
            <img src="./image/anh3.jpg" style="width:100%">
            <div class="text">Nội dung caption của slide thứ 3!</div>
        </div>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
</body>

<script src="js/bt5.js"></script>

</html>
