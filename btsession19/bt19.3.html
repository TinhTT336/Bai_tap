    <!-- Tạo ra một đồng hồ số hiển thị thời gian: Giờ - Phút - Giây
    
    Yêu cầu đồng hồ chạy với thời gian thực
    
    Sau mỗi 5 phút sẽ bật một bài hát
    
    Sau mỗi 10 phút sẽ đổi ảnh nền -->

    <div id="clock">
        <p>Thời gian bây giờ là:</p>
        <div id="clock1">
            <div id="hour">
                <p>00</p>
                <p>Giờ</p>
            </div>
            <div id="minutes">
                <p>00</p>
                <p>Phút</p>
            </div>
            <div id="seconds">
                <p>00</p>
                <p>Giây</p>
            </div>
        </div>
    </div>
