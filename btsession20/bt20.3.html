<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bt20.3.css">
</head>

<body>
    <div class="cart_container">
        <h1>GIỎ HÀNG CỦA BẠN</h1>
        <div class="search_add_scope">
            <div>
                <button class="btn btn_add" onclick="toggleForm()"><i class="bi bi-plus"></i> Thêm sản phẩm</button>
            </div>
            <div>
                <input type="search" id="input_search" placeholder="Tìm kiếm">
                <button class="btn btn_search">Tìm kiếm</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Hình ảnh sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                    <th colspan="2">Hành động</th>
                </tr>
            </thead>
            <tbody id="t-body">
                <!-- <tr>
                    <td>STT</td>
                    <td>Mã sản phẩm</td>
                    <td>Tên sản phẩm</td>
                    <td>Hình ảnh sản phẩm</td>
                    <td>Đơn giá</td>
                    <td>Số lượng</td>
                    <td>Thành tiền</td>
                    <td> <button type="button" class="btn btn_edit"> <i class="bi bi-pencil-square"></i> Sửa</button></td>
                    <td> <button type="button" class="btn btn_delete"><i class="bi bi-trash-fill"></i> Xoá</button></td>
                </tr> -->
            </tbody>
        </table>
        <div id="form_scope" class="hide">
            <form action="" id="form">
                <h3>Thêm sản phẩm</h3>
                <div>
                    <label for="name">Tên sản phẩm: </label> <input id="name" type="text" placeholder="Táo">
                </div>
                <div>
                    <label for="price">Giá sản phẩm: </label> <input id="price" type="text" placeholder="$">
                </div>
                <div>
                    <label for="count">Số lượng sản phẩm: </label> <input id="count" type="number" placeholder="10">
                </div>
                <div>
                    <label for="img" id="customLabel">Hình ảnh: </label> <input id="img" type="file">
                </div>
                <div class="btn_add_scope">
                    <button class="btn btn_delete" type="button" onclick="toggleForm()">Hủy</button>
                    <button class="btn btn_add" type="submit">Thêm</button>
                </div>
            </form>
        </div>
    </div>





    <script src="js/bt20.3.js"></script>
</body>

</html>
